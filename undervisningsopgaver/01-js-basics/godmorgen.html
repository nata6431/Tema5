<body>
    <script>
        //Godmorgen mellem kl. 5 og kl 10,

        //Goddag mellem kl 10 og 18,


        //Godaften mellem 18 og 24 og
        //Godnat mellem 24 og 5.

        var d = new Date();
        var n = d.getHours();


        if (n > 10 && n < 18) {
            alert(`Goddag`);
        } else if (n > 18 && n < 24) {
            alert(`Godaften`);
        } else if (n > 24 && n < 5) {
            alert(`Godnat`);
        } else if (n > 5 && n < 10) {
            alert(`Godmorgen`);
        }

    </script>
</body>
